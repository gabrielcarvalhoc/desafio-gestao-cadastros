<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Gestão de Cadastros</title>
</head>
<body>
    <header>
        <h1>
            Cadastro de Clientes
            <i class="fas fa-user fa-sm"></i>
        </h1>
    </header>
    <main class="container-cadastro">
        <form action="#" method="post" id="formulario">
            <div class="form-campos">
                <div class="label-input">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome Completo" class="input" required />
                </div>
                <div class="label-input">
                    <label for="cpf">CPF (somente números)</label>
                    <input type="number" name="cpf" id="cpf" placeholder="00000000000" class="input" required />
                </div>
                <div class="label-input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="nome@email.com" class="input" required />
                </div>
                <div class="label-input">
                    <label for="telefone">Telefone (somente números)</label>
                    <input type="number" name="telefone" id="telefone" placeholder="DD999999999" class="input" required />
                </div>
            </div>
            <input type="submit" class="botao" value="Cadastrar Cliente" />
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Email</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody id="tabela-clientes">

            </tbody>
        </table>
        <a href="index.html">
            <button class="botao">Voltar</button>
        </a>
    </main>
    
    <script src="js/script-cliente.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
